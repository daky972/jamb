<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <head>
        
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <style>
            .textSize_4 {
                font-size: 4rem;
            }
            .nmb_input {
                width: 60px;
                height: 25px;
            }

            td {
                text-align: center;    
            }

            input {
                text-align: center;
            }

            input:focus {
                background: aliceblue;
                border: 1px solid cornflowerblue;
            }

            /* Colors */
            .rowColor {
                background: cornflowerblue;
            }

            .container {
                width: 500px;
                position: relative;
                left: 0;
                left: 50%;
                -webkit-transform: translateX(-50%);
                    -ms-transform: translateX(-50%);
                        transform: translateX(-50%);
            }

            .gameTable {
                font-size: 1.3rem;
                width: 90%;
                margin-left: 5%;
            }

            .w100 {
                width: 100%;   
            }

            .w90 {
                width: 90%;
            }

            .w40 {
                width: 40%;
            }

            .alignCenter {
                text-align: center;
            }

            .alignLeft {
                text-align: left;
            }

            .alignRight {
                text-align: right;
            }

            .itemAlignCenter {
                -webkit-box-pack: center;
                    -ms-flex-pack: center;
                        justify-content: center;
            }

            .itemAlignStart {
                -webkit-box-pack: start;
                    -ms-flex-pack: start;
                        justify-content: start;
            }

            .pTop10 {
                padding-top: 10px;
            }

            .disabled {
                pointer-events: none;
                cursor: not-allowed;
                opacity: 0.25;
            }

            .hide {
                display: none;
            }

            @media screen and (max-width: 520px) {
                .container {
                    width: 355px;
                    padding-top: 50px;
                    top: 40%;
                }

                .game_td {
                    padding: 0;
                    margin: 0;
                    width: 35px;
                }

                .nmb_input {
                    width: 35px;
                }

                body {
                    height: 100vw;
/*                     padding-top: 50px; */
                }
                
                .selectModeContainer {
                    padding-top: 60px;
                }
                
                .diceDialog {
                    transform: scale(0.5);
                }
            }

            @media screen and (max-width: 320px) {
                .container {
                    width: 300px;
                    padding-top: 50px;
                    top: 40% !important;
                }

                body {
                    padding-top: 50px;
                }

                .gameTab {
                    margin-top: 40%;
                }

                .game_td {
                    padding: 0;
                    margin: 0;
                    width: 40px;
                }

                .nmb_input {
                    width: 40px;
                    height: 24px;
                }

                .gameTable {
                    font-size: 0.8rem;
                    width: 100%;
                    margin-left: 0;
                }
                
                .diceDialog {
                    transform: scale(0.5);
                }
            }

            .flex {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
            }

            .containerCenter {
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                        transform: translate(-50%, -50%);
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input { 
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                -o-transition: .4s;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                -o-transition: .4s;
                transition: .4s;
            }

            input:checked + .slider {
                background-color: #6ebcff;
            }

            input:focus + .slider {
                -webkit-box-shadow: 0 0 1px #6ebcff;
                        box-shadow: 0 0 1px #6ebcff;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }

            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }

            .mediumText {
                font-size: 1.3rem;
            }
            
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }

            input[type=number] {
              -moz-appearance: textfield;
            }


            /* Dice */
        .dice-container {
            width: 100px;
            height: 100px;
            margin: 80px;
            perspective: 400px;
            align-items: center;
        }

        .dice-wrapper {
            width: 100px;
            height: 100px;
            display: grid;
            transform-style: preserve-3d;
            transition-timing-function: cubic-bezier(0.43, -0.66, 0.46, 2.01);
            transition-duration: 1s;
            justify-self: center;
        }

        .dot {
            width: 80%;
            height: 80%;
            margin: 10%;
            border-radius: 50%;
            background-color: #676767;
            box-shadow: inset -0.15rem 0.15rem 0.25rem rgb(0 0 0 / 50%);
        }

        .dice-face {
            display: grid;
            grid-row: 1;
            grid-column: 1;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas: "one   two   three" 
                                 "four  five  six"
                                 "seven eight nine";
            
            border: 2px solid #676767;
            border-radius: 2px;
            background-color: white;
        }

        [dice-number='1'] {
            grid-area: one;
        }

        [dice-number='2'] {
            grid-area: two;
        }

        [dice-number='3'] {
            grid-area: three;
        }

        [dice-number='4'] {
            grid-area: four;
        }

        [dice-number='5'] {
            grid-area: five;
        }
        
        [dice-number='6'] {
            grid-area: six;
        }

        [dice-number='7'] {
            grid-area: seven;
        }

        [dice-number='8'] {
            grid-area: eigth;
        }

        [dice-number='9'] {
            grid-area: nine;
        }

        [dice-value='1'] {
            transform: rotate3d(0, 0, 0, 90deg);
        }

        [dice-value='2'] {
            transform: rotateY(90deg) translateZ(50px) translateX(50px);
        }

        [dice-value='3'] {
            transform: rotateX(90deg) translateZ(50px) translateY(-50px);
        }

        [dice-value='4'] {
            transform: rotateX(90deg) translateZ(-50px) translateY(-50px);
        }

        [dice-value='5'] {
            transform: rotateY(90deg) translateZ(-50px) translateX(50px);
        }

        [dice-value='6'] {
            transform: translateZ(-100px);
        }

        .diceDialog {
            background-color: antiquewhite;
            width: 100%;
            height: 100%;
            position: absolute;
            padding-top: 50px;
            margin: 0;
            opacity: 0.9;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas: "d1 d2" "d3 d4" "d5 d6";
        }

        .diceDialog [dice-order='1'] {
            grid-area: d1;
        }
        .diceDialog [dice-order='2'] {
            grid-area: d2;
        }
        .diceDialog [dice-order='3'] {
            grid-area: d3;
        }
        .diceDialog [dice-order='4'] {
            grid-area: d4;
        }
        .diceDialog [dice-order='5'] {
            grid-area: d5;
        }
        .diceDialog [dice-order='6'] {
            grid-area: d6;
        }
        </style>
    </head>

    <body>

        <div class="container containerCenter">
            <div id="gameStepId"></div>
            <div id="dialogId" class="hide" style="background-color: antiquewhite; width: 100%; height: 100%; position: absolute; top: 0; opacity: 0.9;"></div>
        </div>
        
        <script src="diceDialog.js"></script>
        <script src="homepage.js"></script>
        <script src="gameMode.js"></script>
        <script src="multiplayer.js"></script>
        <script src="gameOver.js"></script>
        <script src="gameController.js"></script>

    </body>
</html>
